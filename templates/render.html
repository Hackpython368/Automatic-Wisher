  <title>Birthday Wishes by Month</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a3f35;
      margin-bottom: 30px;
    }

    h2.month {
      margin-top: 40px;
      color: #d2691e;
      border-bottom: 2px solid #d2691e;
      padding-bottom: 8px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      padding-bottom: 50px;
      margin: auto;
    }

    .card {
      background-color: #fffaf0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      color: #d2691e;
      margin-bottom: 8px;
    }

    .card .date {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 12px;
    }

    .card p {
      color: #333;
    }

    /* Add button (non-functional) */
    .add-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 30px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .add-btn:hover {
      transform: translateX(-50%) scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      color: #ffe600;
    }
  </style>
</head>
